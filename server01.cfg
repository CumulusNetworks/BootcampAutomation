auto lo
iface lo inet loopback




auto eth0
iface eth0 inet dhcp


auto eth1
iface eth1

auto eth2
iface eth2

auto uplink
iface uplink inet static
    address 10.0.10.101/24
    bond-mode 802.3ad
    bond-miimon 100
    bond-lacp-rate 1
    bond-min-links 1
    bond-xmit-hash-policy layer3+4
    bond-slaves eth1 eth2
    post-up route add -net 10.0.0.0 netmask 255.255.0.0 gw 10.0.10.1